      type: object
      properties:
        speed:
          format: float
          type: number
          description: |-
            Ground speed in meters/second.
          example: 200.1
        units_speed:
          type: string
          enum:
            - MetersSecond
        track:
          format: float
          type: number
          description: |-
            Direction of flight expressed as a "True North-based" ground track angle.
            This value is provided in degrees East of North with a minimum resolution of 1 degree.
          example: 120

